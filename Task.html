<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body  >
    
    <form action="" method="get" >
        <fieldset  style="width: 500PX; background-color: black;color: white;">
        <legend>CANDIDATE DETAILS</legend>
    <label for="name">NAME :</label>
    <input type="text" name="NAME" id="name"><br><br>

    <label for="last name">LAST NAME :</label>
    <input type="text" name="LAST NAME" id="last name"><br><br>

    <img src="../school.jpg " height="100px" width="100px" alt="School">
    <label for="student id">STUDENT ID :</label>
    <input type="text" name="STUDENT ID" id="student id"><br><br>

    <label for="pass">PASSWORD :</label>
    <input type="password" name="PASSWORD" id="pass"><BR></BR>

    <label for="gen">GENDER :</label>
    <input type="radio" name="Gender" id="gen" value="male">MALE
    <input type="radio" name="Gender" id="gen" value="female">FEMALE <br><br>

    <label for="dob">DOB  : </label>
    <input type="date" name="dob" id="dob"> <br> <br>

    <label for="email">Email : </label>
    <input type="email" name="mail" id="mail" > <br> <br>

    <label for="skill">SKILLS : </label>
        <input type="checkbox" name="Skills" id="skill" value="JAVA">JAVA
        <input type="checkbox" name="Skills" id="skill" value="PYTHON">PYTHON
        <input type="checkbox" name="Skills" id="skill" value="WEBTECHNOLOY">WEBTECHNOLOY
        <input type="checkbox" name="Skills" id="skill" value="SQL" checked >SQL <br><br>

        <label for="phno">CONTACT NUMBER : </label>
        <input type="text" value="+91" style="width: 20px;" readonly>
        <input type="tel" name="Phone" id="phno" maxlength="10"><br><br>

        <label for="states">STATES : </label>
        <select name="states" id="states">
            <option value="PUNE">PUNE</option>
            <option value="GOA">GOA</option>
            <option value="AP">AP</option>
            <option value="TELAGANA">TELAGANA</option>
        </select> <br> <br>

        <h4>QUALIFICATIONS DETAILS</h4>
        <table border="" cellpadding="10px">
            <tr>
                <th>COMBINATION</th>
                <th>PASS OUT YEAR</th>
                <th>PERCENTAGE</th>
            </tr>
            <tr>
                <td>         </td>
                <td>         </td>
                <td>  </td>
               
            </tr>
            <tr>
                <td>         </td>
                <td>         </td>
                <td>         </td>
            </tr>
        </table><br><br>
    
        <label for="project">PROJECT :</label>
        <input type="file" name="PROJECT" id="project"><br><br>

        <label for="sum">PROFILE SUMMARY : </label>
        <textarea name="summary" id="sum" cols="30" rows="3"></textarea><br><br>

        <table>
        <tr>
        <td><label for="add">address : </label></td>
        <td><textarea name="Address" id="add" cols="30" rows="3"></textarea></td><br><br>
        </tr>
        </table>

        <center>
        <button type="submit"  >LOGIN</button>
    </center>

    <hr>


    <a href="./link2.html">your requriements</a>  

</fieldset>
    </form>


</body>
</html>
