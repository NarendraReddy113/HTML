<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
<table style="border: 2px solid;">
    <form action="">
    
    <th><h3>Novell Services Login</h3></th>

    <tr>
    <td><label for="username">Username : </label></td>
    <td><input type="text" name="NAME" id="username"></td>  <br>
    </tr>

    <tr>
    <td><label for="pass">Password : </label></td>
    <td><input type="password" name="PASS" id="pass"></td> <br>
    </tr>

    <tr>
    <td><label for="City">City of Employment: </label></td>
    <td><input type="text" name="CITY" id="city"></td> <br>
</tr>

    <tr>
    <td><label for="web server">Web Server  </label></td>
    <td> <select name="web server" id="web server">
      <option value="choose a server">---Choose a server---</option>
      <option value="Ngnix">Ngnix</option> 
    </select></td> <br><br>
</tr>
<tr>
    <td><label for="role">Please specify your role : </label>                                   </td>   <br>
  
    <td><input type="radio" name="Please specify your role" id="role" value="Admin">Admin       </td>   <br>
    <td><input type="radio" name="Please specify your role" id="role" value="Engineer">Engineer </td>  <br>
    <td><input type="radio" name="Please specify your role" id="role" value="Manager">Manager   </td>  <br>
    <td><input type="radio" name="Please specify your role" id="role" value="Guest">Guest       </td>   <br>
</tr>
<tr>
    <td><label for="sign">Single Sign-on to the following :</label>                                              </td>  <br>
    <td><input type="checkbox" name="Single Sign-on to the following" id="sign" value="Mail">Mail                </td>  <br>
    <td><input type="checkbox" name="Single Sign-on to the following" id="sign" value="Payroll">Payroll          </td>  <br>
    <td><input type="checkbox" name="Single Sign-on to the following" id="sign" value="Self-service">Self-service</td>  <br> 
</tr>
    
<tr>
       <td> <button >LOGIN</button></td>    
       <td><button >RESET</button></td>
</tr>

</form>
</table>

</body>
</html>
